<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <!-- creating the nft info container -->
    <div class="nft_card">
      <div>
        <img
          class="nft_image"
          src="./images/image-equilibrium.jpg"
          alt="equilibrum 3429"
        />
        <img class="icon_view" src="./images/icon-view.svg" alt="view icon" />
      </div>
      
      <div class="card_details">
        <a href="#"><h3>Equilibrium #3429</h3></a>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price_time">
          <h4><img src="./images/icon-ethereum.svg" alt="" /> 0.041 ETH</h4>
          <p><img src="./images/icon-clock.svg" alt="" /> 3 days left</p>
        </div>

        <hr style="color: #0c1c2e" />
        <div class="creator">
          <p id="creator_details">
            <img id="creator" src="./images/image-avatar.png" alt="" />
            Creation of <a href="#"><b> Jules Wyvern</b></a>
          </p>
        </div>
      </div>
    </div>

<!-- the credits section...Thanks to frontend mentor fro including a template -->
    <div class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a href="https://twitter.com/timzz_a" target="_blank">Timzz</a>.
      </p>
    </div>
  </body>
</html>
